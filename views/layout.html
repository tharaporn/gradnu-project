<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>  
    <base href="{{ baseHref }}">
    
    <link href="javascript/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">    
    <link href="javascript/vendor/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    
    <script src="javascript/vendor/jquery-1.8.2.min.js"></script>
    <script src="javascript/vendor/bootstrap/js/bootstrap.min.js"></script> 
    <script src="javascript/vendor/angular.min.js"></script>
    <script src="javascript/vendor/angular-resource.min.js"></script>
    <script src="javascript/mongolab_service.js"></script>
    <script src="javascript/app.js"></script>
    
</head>
    
   
<body ng-app="projectplan">  
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">Project Graduate School </a>

        <div class="nav-collapse collapse">
          <ul class="nav">
            <li><a href="#"><i class="icon-home icon-white"></i> Home</a></li>        
          
          <ul class="nav" ng-controller="YearListController">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">แผนปฏิบัติการประจำปี 
                <b class="caret"></b>
              </a>
                <ul class="dropdown-menu">
                  <li ng-repeat="year in year_list"><a href="" ng-click="filter(year)"><span ng-bind="year"></span></a></li>  
                </ul>
              </li>
            </ul>
            
          </ul>   
          </ul>
        </div>    
                          
      </div>
    </div>
  </div>  
  
   
  {{{body}}} 
  <div class="container">
    <div ng-view></div>
  </div>
</body>
</html>
