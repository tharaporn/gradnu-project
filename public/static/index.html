<div class="row-fluid">
  <div class="span12">
    <div class="input-prepend">
        <span class="add-on"><i class="icon-search"></i></span>
        <input type="text" placeholder="Search" ng-model="search">    
    </div>
        <table class="table table-striped">
      <thead>
        <tr>
          <th>ชื่อโครงการ</th>    
          <th>วันเดือนปีที่จัด</th>
          <th>สถานที่จัดโครงการ</th> 
          <th>งบประมาณที่ใช้</th>
          <th>จำนวนผู้เข้าร่วม</th>                                        
          <th>ระดับความพึงพอใจ</th>
          <th>ค่าเฉลี่ย <a href="#/add/project"><i class="icon-plus-sign"></i></a></th>          
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="project in project_list |  filter:search ">
          <td><a href="#/edit/project/{{project._id.$oid}}">{{project.name}}</a></td>        
          <td>{{project.date_manage}}</td>  
          <td>{{project.place}}</td>     
          <td>{{project.money_use}}</td>    
          <td>{{project.party}}</td>    
          <td>{{project.sd}}</td>     
          <td>{{project.average}}</td>  
        </tr>
      </tbody>
    </table>
  </div>  
</div>
